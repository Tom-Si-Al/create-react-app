name: CD

on:
  release:
    types: [published]

jobs:
  publish_stage:
    environment: github-pages

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Set up node env and cache node modules
        uses: actions/setup-node@v2
          with:
            node-version: '14'
      - name: Pull main
        run: git pull origin main
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy Github pages
        run: npm run deploy
